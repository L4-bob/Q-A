<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q&A</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Q&A</h1>
    </div>
  </header>
  <main class="container">
    <section class="blog-posts" id="blog-posts">
      <!-- Blog posts will be inserted here by JavaScript -->
    </section>
    <form id="add-post-form" class="add-post-form">
      <h2>Add a New Post</h2>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter post title" required>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" placeholder="Write your post content here..." required></textarea>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" placeholder="Enter your name" required>
      </div>
      <button type="submit" class="submit-btn">Add Post</button>
    </form>
  </main>
  <footer>
    <div class="container">
      <p>&copy; credits Bob</p>
    </div>
  </footer>
  <script src="fetchPosts.js"></script>
</body>
</html>
